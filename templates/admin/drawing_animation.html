<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bu sayfaya Ã¶zel stiller -->
    <style>
        .draw-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* SayfayÄ± daha iyi doldurmasÄ± iÃ§in */

        }
        #name-spinner {
            font-size: 4rem;
            font-weight: bold;
            color: var(--primary-color);
            padding: 2rem 4rem;
            background-color: #fff;

            min-width: 600px;

            display: flex;

        }
        #results-container {
            margin-top: 2rem;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
        }
        #results-container h3 {
            font-size: 2.5rem;
            color: var(--dark-text);
            margin-bottom: 1rem;
        }
        .winner-list {
            list-style: none;

        }
        .winner-list li {
            padding: 0.75rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            border-radius: 5px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar iÃ§eriÄŸi -->
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='images/belbim_logo.png') }}" alt="BELBÄ°M Logo" class="logo">
            <h3>YÃ¶netim Paneli</h3>
        </div>
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('admin_dashboard') }}">GÃ¶sterge Paneli</a></li>
            <li><a href="{{ url_for('upload_participants') }}">Yeni Ã‡ekiliÅŸ</a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="{{ url_for('admin_logout') }}">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</a>
        </div>
    </div>

    <div class="main-content">
        <div class="draw-container">
            <h1>"{{ raffle.name }}" Ã‡ekiliÅŸi YapÄ±lÄ±yor...</h1>
            <div id="name-spinner">BaÅŸlatÄ±lÄ±yor...</div>

            <div id="results-container">
                <h3>Kazananlar!</h3>
                <ul id="winner-list-final" class="winner-list"></ul>
                <a href="{{ url_for('view_results', raffle_id=raffle.id) }}" class="btn btn-primary" style="margin-top: 2rem; padding: 12px 24px; font-size: 1.1em;">
                    <i class="fas fa-trophy"></i> DetaylÄ± SonuÃ§larÄ± GÃ¶r
                </a>
            </div>
        </div>
    </div>

    <script>
        // Python'dan gelen verileri JavaScript dizilerine aktar
        const winners = {{ winners|tojson }};
        const allParticipants = {{ all_participants|tojson }};
        let currentWinnerIndex = 0;

        const spinner = document.getElementById('name-spinner');
        const resultsContainer = document.getElementById('results-container');
        const winnerListFinal = document.getElementById('winner-list-final');

        function runAnimation(onComplete) {
            let fastSpinDuration = 2000; // HÄ±zlÄ± dÃ¶nme sÃ¼resi (ms)
            let currentInterval = 50;

            // HÄ±zlÄ± dÃ¶ndÃ¼rme efekti
            let fastIntervalId = setInterval(() => {
                let randomIndex = Math.floor(Math.random() * allParticipants.length);
                spinner.textContent = allParticipants[randomIndex];
            }, 50);

            // HÄ±zlÄ± dÃ¶ndÃ¼rmeyi durdur ve yavaÅŸlama efektine geÃ§
            setTimeout(() => {
                clearInterval(fastIntervalId);
                slowDown(onComplete);
            }, fastSpinDuration);
        }

        function slowDown(onComplete) {
            let slowSpinCount = 15;
            let currentInterval = 75;

            function nextSlowSpin() {
                if (slowSpinCount <= 0) {
                    onComplete(); // YavaÅŸlama bitti, kazananÄ± gÃ¶sterme fonksiyonunu Ã§aÄŸÄ±r
                    return;
                }
                let randomIndex = Math.floor(Math.random() * allParticipants.length);
                spinner.textContent = allParticipants[randomIndex];
                
                slowSpinCount--;
                currentInterval *= 1.25; // Her adÄ±mda daha da yavaÅŸlat
                setTimeout(nextSlowSpin, currentInterval);
            }
            nextSlowSpin();
        }
        
        function findNextWinner() {
            if (currentWinnerIndex >= winners.length) {
                // TÃ¼m kazananlar bulunduysa animasyonu bitir
                spinner.style.display = 'none';
                resultsContainer.style.display = 'block';
                return;
            }

            runAnimation(() => {
                // Animasyon bitti, sÄ±radaki kazananÄ± gÃ¶ster
                const winnerName = winners[currentWinnerIndex];
                spinner.textContent = winnerName;
                spinner.style.transform = 'scale(1.1)';
                spinner.style.backgroundColor = 'var(--success-color)';
                spinner.style.color = 'white';

                // KazananÄ± alttaki listeye ekle
                let li = document.createElement('li');
                li.textContent = `ðŸ† ${winnerName}`;
                winnerListFinal.appendChild(li);

                currentWinnerIndex++;

                // Bir sonraki kazanan iÃ§in 3 saniye bekle
                setTimeout(() => {
                    // Spinner'Ä± eski haline getir
                    spinner.style.transform = 'scale(1)';
                    spinner.style.backgroundColor = '#fff';
                    spinner.style.color = 'var(--primary-color)';
                    // Bir sonraki kazananÄ± bulmak iÃ§in fonksiyonu tekrar Ã§aÄŸÄ±r
                    findNextWinner();
                }, 3000);
            });
        }

        // Sayfa yÃ¼klendikten 1 saniye sonra ilk Ã§ekiliÅŸi baÅŸlat
        setTimeout(findNextWinner, 1000);
    </script>
</body>
</html>
